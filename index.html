<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Web App</h1>
        
        <textarea id="textInput" placeholder="Enter text to convert to Morse Code"></textarea>
        
        <div class="buttons">
            <button id="convertButton">Convert to Morse Code</button>
            <button id="clearButton">Clear</button>
        </div>
        
        <h2>Morse Code Output</h2>
        <pre id="output"></pre>
        
        <div>
            <label>
                <input type="checkbox" id="enableVibration"> Enable Vibration Feedback
            </label>
            <label>
                <input type="checkbox" id="enableSound"> Enable Sound Feedback
            </label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
